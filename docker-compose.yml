version: '3.8'

services:
  web:
    build:
      context: ./web
    ports:
      - "8080:80"
    depends_on:
      - flask

  flask:
    build:
      context: ./flask
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/cars_eshop
    depends_on:
      - mongo

  mongo:
    build:
      context: ./mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: